<div th:fragment="content">
    <th:block th:if="${errmsg != null}">
    <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h5><i class="icon fas fa-ban"></i>Error</h5>
        <p th:text="${errmsg}"></p>
    </div>
    </th:block>
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Creación de Usuario</h3>
      </div>
      <form th:action="@{/admin/usuarios/crear}" method="post" th:object="${user}" data-bitwarden-watching="1">
        <div class="card-body">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="________">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="">
          </div>
          <div class="form-group">
            <label for="role">Rol</label>
            <select id="role" th:field="*{role}" class="form-control">
                 <option th:each="roleOpt : ${T(com.isil.roommate.entity.UserRole).values()}"
                         th:value="${roleOpt}" th:text="${roleOpt.displayValue}"></option>
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
</div>
