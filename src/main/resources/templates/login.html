<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}">
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="#" class="h1">
            <b>Roommate</b>
          </a>
        </div>
        <div class="card-body">
		  <div th:if="${param.error}">Contraseña o nombre de usuario inválido</div>
		  <div th:if="${param.logout}">Te has deslogeado</div>
          <p class="login-box-msg">Ingresa para iniciar tu sesión</p>
          <form th:action="@{/login}" method="post">
            <div class="input-group mb-3">
              <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa-solid fa-id-card"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Contraseña">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <!---
                <div class="icheck-primary">
                    <input type="checkbox" id="remember"><label for="remember">
                    Remember Me
                    </label>
                </div>
                --->
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Acceder</button>
              </div>
            </div>
            <div>
            </div>
          </form>
        </div>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/js/jquery.inputmask.min.js}"></script>
        <script th:src="@{/js/adminlte.min.js}"></script>
        <script>$('[data-mask]').inputmask()</script>
  </body>
</html>
